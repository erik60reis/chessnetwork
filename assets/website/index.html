<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
        body {
            background-color: #302e2b;
            color: white
        }

        #gameContainer {
            width: 100%;
            height: 97%;
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #gameMainContainer {
            display: none;
        }

        #gameimage {
            width: 100%;
            height: auto;
        }

        #gameboard {
            width: 95%;
        }

        input {
            border-radius: 5px;
            width: 200px;
        }

        .playerInfo {
            font-size: 25px;
            display: flex;
            flex-grow: 1;
        }

        .username {
            color: white;
            text-align: left;
            font-size: 25px;
            width: 75%;
        }

        .elo {
            text-align: left;
            font-size: 18px;
            color: lightgray;
        }

        #gamestatus {
            color: white;
            text-align: center;
            justify-content: center;
            border-radius: 5px;
        }

        a {
            color: white;
        }

        .game-options {
            text-align: left;
            justify-content: left;
        }

        .playertimer {
            font-size: 15px;
            border: 3px solid burlywood;
            border-radius: 2px;
            background-color: burlywood;
            color: white;
            text-align: right;
            width: 15%;
        }

        cg-container {
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 5px;
        }

        .sidebar {
            display: block;
            width: 100%;
            height: 80vh;
            background-color: #262522;
            border-radius: 5px;
        }

        #menu {
            width: 15%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            height: 53%;
        }

        button {
            background-color: green;
            border-radius: 5px;
            padding: 5px;
        }

        .grid-item {
            border: 3px solid #262522;
            background-color: darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        select {
            padding: 4px 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin: 5px;
            background-color: #f9f9f9;
        }

        @media (min-width: 600px) {
            #gameimage {
                height: 85vh;
                width: auto;
            }

            #gameboard {
                height: 80vh;
            }

            #gameContainer {
                position: relative;
                display: flex;
                flex-direction: row;
                flex-grow: 1;
                margin-left: 0px;
                margin-right: 0px;
                width: 80%;
            }

            input {
                width: 500px;
            }

            .playerInfo {
                font-size: 25px;
            }

            .username {
                font-size: 15px;
            }

            .elo {
                font-size: 10px;
            }

            .playertimer {
                font-size: 30px;
            }

            .sidebar {
                height: 80vh;
                margin-left: 20px;
            }

            #menu {
                width: 10%;               
                margin-top: 0;
                margin-bottom: 0;
                height: 96vh;
                background-color: #262522;
            }

            #gameMainContainer {
                max-height: 98vh;
                display: block;
            }
        }
    </style>
    <link rel="stylesheet" href="/assets/stylesheets/chessground.base.css">
    <link rel="stylesheet" href="/assets/stylesheets/chessground.board.css">
    <link rel="stylesheet" href="/assets/stylesheets/chessground.pieces.css">
    <span id="piecesstyle"></span>
</head>
<body>
    <div id="gameContainer">
        <div id="menu"><img src="/assets/logobanner.png" width="110" height="55"></div>
        <div id="gameMainContainer">
            <div class="playerInfo" id="otherData" style="display: none;">
                <div class="username" id="otherUsername">User</div>
                <div class="playertimer" id="otherTime">30:00</div>
            </div>
            <br/>
            <div id="gameboard"></div>
            <br/>
            <div class="playerInfo" id="yourData" style="display: none;">
                <div class="username" id="yourUsername">User</div>
                <div class="playertimer" id="yourTime">30:00</div>
            </div>
            <br/>
            <br/>
        </div>
        <div class="sidebar">
            <h1>Create Room</h1>
            <div class="grid-container">
                <button class="grid-item">1+0</button>
                <button class="grid-item">2+1</button>
                <button class="grid-item">3+0</button>
                <button class="grid-item">3+2</button>
                <button class="grid-item">5+0</button>
                <button class="grid-item">5+3</button>
                <button class="grid-item">10+0</button>
                <button class="grid-item">10+5.</button>
                <button class="grid-item">15+10</button>
                <button class="grid-item">30+0</button>
                <button class="grid-item">30+20</button>
            </div>
            <br/>
            <a href="/analyse" style="font-size: 20px; color: #bb00dd;">Analyse Your Game</a>&nbsp;
            <br/>
            <br/>
            <h1>Custom Options</h1>
            <div class="game-options">
                Game: <select id="gametype" onchange="onGameInfoDropdownChanged();">
                    <option value="chess/chess">Chess</option>
                    <option value="chess/courier">Courier Chess</option>
                    <option value="chess/gothic">Gothic Chess</option>
                    <option value="chess/racingkings">Racing Kings</option>
                    <option value="chess/antichess">Antichess</option>
                    <option value="chess/3check">3check Chess</option>
                    <option value="chess/horde">Horde Chess</option>
                    <option value="chess/amazon">Amazon Chess</option>
                    <option value="chess/amazons">Amazons Chess</option>
                    <option value="chess/crazyhouse">Crazyhouse Chess</option>
                    <option value="chess2.0/chess2.0">Chesstraps Chess 2.0</option>
                    <option value="checkers/checkers">Checkers</option>
                    <option value="checkers/draughts">Draughts</option>
                </select>
                <br/>
                Time: 
                <select id="gametime" onchange="onGameInfoDropdownChanged();">
                    <option value="600/0">---SELECT TIME---</option>
                    <option value="15/0">0:15</option>
                    <option value="60/0">1:00</option>
                    <option value="180/0">3:00</option>
                    <option value="300/0">5:00</option>
                    <option value="300/3">5+3</option>
                    <option value="600/0">10:00</option>
                    <option value="600/5">10+5</option>
                    <option value="900/0">15:00</option>
                    <option value="1800/0">30:00</option>
                    <option value="3600/0">1:00:00</option>
                    <option value="7200/0">2:00:00</option>
                </select>
                <br/>
                <button id="newroombutton">New Room</button>
                <br/>

                <div class="login-links">
                    <a href="{{discord_bot_addition_link}}">Add Discord Bot</a>&nbsp;
                    <a href="/login/discord/">Login</a>&nbsp;
                </div>
                <br/>
            </div>
        </div>
    </div>

    <script>
        var ChessgroundJS = null;
    </script>
    <script type="module">
        import { Chessground } from "/assets/chessgroundx/chessground.js"
        ChessgroundJS = Chessground;
    </script>


    <script>
        var DiscordSDKPackage = null;
        var discordSdk = null;
        var discordClientId = "{{discord_client_id}}";
    </script>
    <script type="module">
        import {DiscordSDK} from '/assets/discord-embedded-app-sdk/output/index.mjs';
        DiscordSDKPackage = DiscordSDK;
        discordSdk = new DiscordSDKPackage(discordClientId);
    </script>
    <script>
        let gameBoard = document.getElementById("gameboard");
        
        setTimeout(() => {            
            async function setupDiscordSdk() {
                await discordSdk.ready();
            }

            setupDiscordSdk().then(() => {
                console.log("Discord SDK is ready");
            });
        }, 2500);
        

        var chessgroundconfig = {

            fen: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1', // starting FEN

            orientation: 'white', // board orientation

            turnColor: 'white', // board orientation

            coordinates: true, // show ranks and files

            autoCastle: true, // automatically castle when king/rook move

            viewOnly: false, // restrict premoves, clicks, drag pieces

            disableContextMenu: false, // disable right click

            resizable: true, // allow resize

            dimensions: {
                width: 8,
                height: 8,
            },

            animation: {
                enabled: true,
                duration: 200
            }, 

            movable: {
                free: false, // all moves are valid - no validation
                color: 'both', // allow both whites and blacks to move
                showDests: true, // highlight destinations
                dests: null,
                rookCastle: false
            },

            drawable: {
                enabled: true,
                visible: true,
            },

            premovable: {
                enabled: false, // false for now
                events: {
                    set: function(orig, dest) {
                        selectedpremove = {
                            from: orig,
                            to: dest,
                            promotion: promotion
                        };
                    },
                    unset: function() {
                        selectedpremove = null;
                    }
                }
            },

            predroppable: {
                enabled: false // disable predrops
            },

            highlight: {
                lastMove: true, // highlight last move
                check: true // highlight checks
            },

            events: {
                move: (orig, dest) => {
                    
                },
                dropNewPiece: (role, key) => {
                    // called when a new piece is dropped from pocket
                    // add to position
                }
            }

        };

        function setGameBoardSize() {
            if (window.innerWidth >= 600) {
                gameBoard.style.width = ((gameBoard.clientHeight / 8) * 8) + "px";
            }else{
                gameBoard.style.height = ((gameBoard.clientWidth / 8) * 8) + "px";
            }
            if (document.body.clientWidth >= 600) {
                let gameMainContainerMargin = (((document.body.clientWidth - gameBoard.clientWidth) / 3.5) - document.getElementById("menu").clientWidth) + "px";
                document.getElementById("gameMainContainer").style.marginLeft = gameMainContainerMargin;
                document.getElementById("gameMainContainer").style.width = gameBoard.clientWidth + "px";
            }

        }

        function loadMainScript() {
            if (document.body.clientWidth >= 600) {

                new ChessgroundJS(gameBoard, chessgroundconfig);

                let gameBoardInside = document.getElementsByTagName("cg-board")[0];

                gameBoard.classList.add("board8x8");

                document.getElementById("otherData").style.display = "block";
                document.getElementById("yourData").style.display = "block";

                setGameBoardSize();
            }else{
                
            }
        }


        let interval = setInterval(() => {
            if (ChessgroundJS != null) {
                loadMainScript();
                clearInterval(interval);
            }
        }, 500);

        let array = document.getElementsByClassName("grid-item");
        for (let index = 0; index < array.length; index++) {
            const element = array[index];
            element.addEventListener('click', () => {
                window.location.href = "/quickplay/" + (parseInt(element.innerHTML.split("+")[0]) * 60) + "/" + element.innerHTML.split("+")[1];
            })
        }

        document.getElementById('newroombutton').onclick = () => {
                window.location.href = "/new/" + "chess/chess" + "/" + "600/0";
        };
        function onGameInfoDropdownChanged() {
            let gametypedropdownvalue = document.getElementById('gametype').options[document.getElementById('gametype').selectedIndex].value;
            let gametimeropdownvalue = document.getElementById('gametime').options[document.getElementById('gametime').selectedIndex].value;
            document.getElementById('newroombutton').onclick = () => {
                    window.location.href = "/new/" + gametypedropdownvalue + "/" + gametimeropdownvalue;
            };
        }
    </script>
</body>
</html>
